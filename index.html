<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foil Apps Directory</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        :root {
            --primary-color: #000000;
            --background-color: #ffffff;
            --card-background: #ffffff;
            --text-color: #000000;
            --border-color: #e0e0e0;
            --hover-color: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: left;
            margin-bottom: 4rem;
            padding: 2rem 0;
            border-bottom: 2px solid var(--border-color);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .app-card {
            background: var(--card-background);
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .app-card:hover {
            background-color: var(--hover-color);
        }

        .app-card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            letter-spacing: -0.01em;
        }

        .app-card .sport {
            display: inline-block;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            padding: 0.25rem 0.5rem;
            background-color: var(--hover-color);
        }

        .app-card .platforms {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .app-card .platform {
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.25rem 0.5rem;
            background-color: var(--hover-color);
        }

        .app-card .description {
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            color: #666;
        }

        .app-card a {
            display: inline-block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--text-color);
            transition: opacity 0.2s ease;
        }

        .app-card a:hover {
            opacity: 0.7;
        }

        .add-app {
            text-align: left;
            margin-top: 4rem;
            padding: 2rem;
            border: 1px solid var(--border-color);
        }

        .add-app h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            letter-spacing: -0.01em;
        }

        .add-app p {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .add-app a {
            display: inline-block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--text-color);
            transition: opacity 0.2s ease;
        }

        .add-app a:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            header {
                margin-bottom: 2rem;
                padding: 1rem 0;
            }

            h1 {
                font-size: 2rem;
            }

            .apps-grid {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Foil Apps Directory</h1>
        </header>

        <div class="apps-grid" id="apps-container">
            <!-- Apps will be loaded here -->
        </div>

        <div class="add-app">
            <h2>Want to add your app?</h2>
            <p>Follow the instructions in our README to add your app to this directory.</p>
            <a href="https://github.com/pfederi/foilapps" target="_blank">View on GitHub</a>
        </div>
    </div>

    <script>
        async function loadApps() {
            try {
                const response = await fetch('apps.json');
                const data = await response.json();
                const container = document.getElementById('apps-container');
                
                if (data && data.apps && Array.isArray(data.apps)) {
                    container.innerHTML = data.apps.map(app => `
                        <div class="app-card">
                            <h2>${app.name}</h2>
                            <span class="sport">${app.sport}</span>
                            <div class="platforms">
                                ${app.platforms.map(platform => `
                                    <span class="platform">${platform}</span>
                                `).join('')}
                            </div>
                            <p class="description">${app.description}</p>
                            <a href="${app.url}" target="_blank">Visit App</a>
                        </div>
                    `).join('');
                } else {
                    console.error('Invalid data format in apps.json');
                    container.innerHTML = '<p>Error loading apps. Please try again later.</p>';
                }
            } catch (error) {
                console.error('Error loading apps:', error);
                document.getElementById('apps-container').innerHTML = '<p>Error loading apps. Please try again later.</p>';
            }
        }

        // Call the function when the page loads
        document.addEventListener('DOMContentLoaded', loadApps);
    </script>
</body>
</html>
