<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foil Apps Directory</title>
    <style>
        :root {
            --primary-color: #1e88e5; /* Ocean blue */
            --secondary-color: #00acc1; /* Turquoise */
            --background-color: #e3f2fd; /* Light blue background */
            --card-background: #ffffff;
            --accent-color: #4fc3f7; /* Light blue accent */
            --text-color: #2c3e50; /* Dark blue-gray text */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 2rem;
            border-radius: 8px;
            color: white;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .app-card {
            background: var(--card-background);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(30,136,229,0.1);
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .app-card h2 {
            margin: 0 0 1rem 0;
            color: var(--primary-color);
        }

        .app-card .sport {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .app-card .description {
            margin-bottom: 1rem;
            line-height: 1.5;
            color: var(--text-color);
        }

        .app-card a {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .app-card a:hover {
            background-color: var(--secondary-color);
        }

        .add-app {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem;
            background: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 1px solid rgba(30,136,229,0.1);
        }

        .add-app h2 {
            color: var(--primary-color);
        }

        .add-app a {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }

        .add-app a:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Foil Apps Directory</h1>
        </header>

        <div class="apps-grid" id="apps-container">
            <!-- Apps will be loaded here -->
        </div>

        <div class="add-app">
            <h2>Want to add your app?</h2>
            <p>Follow the instructions in our README to add your app to this directory.</p>
            <a href="https://github.com/pfederi/foilapps" target="_blank">View on GitHub</a>
        </div>
    </div>

    <script>
        async function loadApps() {
            try {
                const response = await fetch('apps.json');
                const data = await response.json();
                const container = document.getElementById('apps-container');
                
                container.innerHTML = data.apps.map(app => `
                    <div class="app-card">
                        <h2>${app.name}</h2>
                        <span class="sport">${app.sport}</span>
                        <p class="description">${app.description}</p>
                        <a href="${app.url}" target="_blank">Visit App</a>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading apps:', error);
            }
        }

        loadApps();
    </script>
</body>
</html>
